prometheus:
  additionalPodMonitors:
    - name: api-gateway-pod-monitor
      selector:
        matchLabels:
          app: qna-apigateway-pod
      podMetricsEndpoints:
        - port: "8080"
          path: /actuator/prometheus
  service:
    type: NodePort
    nodePort: 30090    
kubeDns:
  enabled: true
grafana:
  service:
    type: NodePort
    nodePort: 30020
